<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- meta -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- style -->
      <link href="css/normalize.css" rel="stylesheet" type="text/css">
      <link href="css/style.css" rel="stylesheet" type="text/css">

      <!-- scripts -->
      <script src="js/jquery.min.js"></script>
      <script src="js/names.js"></script>
      <script src="js/main.js" async></script>

      <title>Click++</title>
   </head>
   <body class="osx-theme">
      <section id="window">
         <nav>
            <ul class="inline">
               <li class="has-dropdown">
                  <a href="#" id="menu">Menu</a>
                  <div class="dropdown">
                     <ul>
                        <li><a href="#" id="new">New Game</a></li>
                        <li><a href="#" id="save">Save</a></li>
                        <li><a href="#" id="export">Export Save</a></li>
                        <li><a href="#import-modal" id="import" data-modal-open>Import Save</a></li>
                     </ul>
                  </div>
               </li>
               <li><a href="#store-modal" id="store" data-modal-open>Store</a></li>
            </ul>
            <!-- <a href="#" class="new">New</a>
            <a href="#" class="save">Save</a> -->
            <!-- <a href="#" id="export">Export</a>
            <a href="#" class="clear">Clear</a>
            <a href="#" class="autoclick">AutoCode</a>
            <a href="#" class="clickrate">+1 Click</a> -->
            <div class="right">
               <div class="circle"></div>
               <div class="circle"></div>
               <div class="circle"></div>
               <div class="money"></div>
            </div>
         </nav>
         <div id="messages" class="click-region">

         </div>
      </section>

      <!-- Upload Save -->
      <div id="import-modal" class="modal-hider">
         <h2>Import Save</h2>
         <p>Upload your save file to resume your game.</p>
         <form>
            <!-- <label for="file-upload">Click to upload</label> -->
            <input id="import" type="file" name="savefile" />
         </form>
      </div>

      <!-- Store Modal Content -->
      <div id="store-modal" class="modal-hider">
         <h2>Store</h2>
         <h3>Money</h3>
         <p>You have <span class="money"></span> to spend.</p>
         <h3>Learn</h3>
         <p>Buy a text book! Learn a new language to multiply your click rate.</p>
         <ul id="skills" class="clearfix">
         </ul>
         <h3>Hacks</h3>
         <p>Hm...</p>
         <ul class="clearfix">
            <li><a href="#" id="autocode">AutoCode</a></li>
         </ul>
      </div>

      <!-- Modal Template -->
      <div class="modal">
         <div class="modal-inner">
            <a id="modal-close" data-modal-close></a>
            <div class="modal-content clearfix"></div>
         </div>
      </div>

      <!-- vanilla-modal.js -->
      <script src="js/modal/index.js"></script>
      <script>var modal = new VanillaModal.default({loadClass:'modal-scope'});</script>
   </body>
</html>
